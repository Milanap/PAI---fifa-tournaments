<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Stwórz Nowy Turniej</div>
<form [formGroup]="tournamentForm" (ngSubmit)="tournamentForm.valid && addTournament()" novalidate> 
      <div class="form-container">
        <mat-form-field>
          <input id="Name"
                 matInput				 
                 formControlName="name"
				 [(ngModel)]="tournament.name"
                 placeholder="Wprowadź nazwę turnieju" />
        </mat-form-field>       
          <button mat-button type="submit" 
                  class="mat-raised-button mat-primary" 				  
                  >Dodaj Turniej</button>
      </div>
    </form>
  </div>
  <p>{{title}}</p>
</div>
